<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on传参函数</title>
</head>
<body>
    <div id="app" style="height: 200px;width: 300px;border: 2px solid peru;border-radius: 10px;">
        <h2 style="text-align: center;">小黑自动售货机</h2>
        <br>
        <p style="text-align: center;">
            <input type="button" value="可乐3块" @click="buySomething(coke)"> &nbsp;&nbsp;
            <input type="button" value="黄焖鸡10块" @click="buySomething(food)">
        </p>
        <h3>&nbsp;&nbsp;&nbsp;&nbsp; 银行卡余额：{{money}}元</h3>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            coke:3,
            food:10,
            money:999
        },
        methods: {
            buySomething:function(temp1){
                this.money -= temp1;
            },
        },
    })
</script>
</html>
