<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind学习</title>
</head>
<body>
    <!-- v-bind是动态的设置标签属性的指令
        例如src，title，等等许多属性都可以
        注意：v-bind：中设置的值，都得在下方data中定义
        v-bind可以省略，只保留：后面的部分 -->
    <div id="app">
        <img v-bind:src="imgUrl" v-bind:title="imgMsg" alt="">
        <br>
        <img :src="imgUrl2" alt="">
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            imgUrl:"./img/dance-moves.gif",
            imgUrl2:"./img/tom-tom-and-jerry.gif",

            imgMsg:"你被骗了！"
        },
        methods: {
        },
    })
</script>
</html>
