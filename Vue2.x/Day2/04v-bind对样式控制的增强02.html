<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind操作style</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- v-bind操作style的案例
        使用方式 :style="{CSS属性名1：值1,...}" 
        注意一点，JS对象中，值要加''号，同时键不能用-号连接，遇到有-的CSS属性，改成驼峰命名法即可-->
    <div id="app">
        <h2>使用v-bind对style的控制</h2>
        <div class="box" :style="{width:'400px',height:'400px',backgroundColor:'green'}"></div>
        <br>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            switch:1,
            isPink:true,
        },
        methods: {
           switchFunc:function(){
            this.isPink = !this.isPink;
           }
        }
    })
</script>
</html>
